<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finite Automaton Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./Images/logo.png" alt="gic logo" />
      <div class="button-bar">
        <a href="index.html">
          <button class="home-button">Home</button>
        </a>
        <a href="">
          <button class="about-us">About Us</button>
        </a>

        <a href="/Pages/document.html">
          <button class="document">Document</button>
        </a>
      </div>
      <div class="more-bar"></div>
    </div>
    <div class="main-title">
      <div class="title">
        <p>Finite Automaton Manager</p>
      </div>
    </div>
    <div class="container">
      <div class="section">
        <div class="title design-title">
          <p>Design a Finite Automaton</p>
        </div>
        <form id="faForm">
          <label for="states">States (comma separated):</label>
          <input type="text" id="states" required /><br />

          <label for="alphabet">Alphabet (comma separated):</label>
          <input type="text" id="alphabet" required /><br />

          <label for="transitions"
            >Transitions (e.g., q0,a->q1; q1,b->q2):</label
          >
          <input type="text" id="transitions" required /><br />

          <label for="startState">Start State:</label>
          <input type="text" id="startState" required /><br />

          <label for="acceptStates">Accept States (comma separated):</label>
          <input type="text" id="acceptStates" required /><br />

          <button type="submit">Create FA</button>
        </form>
      </div>

      <div class="section">
        <div class="title design-title">
          <p>Test a String</p>
        </div>
        <form id="testStringForm">
          <label for="testString">String:</label>
          <input type="text" id="testString" required /><br />
          <button type="submit">Test String</button>
        </form>
        <div id="testResult"></div>
      </div>
      <div class="section">
        <div class="title design-title design-title1">
          <p>FA Details</p>
        </div>
        <p>Show details:</p>
        <div id="faDetails" class="show-answer"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
